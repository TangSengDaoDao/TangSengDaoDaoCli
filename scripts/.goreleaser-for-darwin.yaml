before:
  hooks:
    - go mod tidy
builds:
  - id: server
    main: ./main.go
    binary: tsddcli
    ldflags:
      - -w -s
      - -X 'main.Version={{.VERSION}}'
      - -X 'main.Commit={{.COMMIT}}'
      - -X 'main.CommitDate={{.COMMIT_DATE}}'
      - -X 'main.TreeState={{.TREE_STATE}}'
    tags:
      - release
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
archives:
  - name_template: "tsddcli_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
checksum:
  name_template: "tsddcli_darwin_{{ .Version }}_checksums.txt"   